<script>
(function(){
  // Detect if we are inside /labs/ folder
  const inLabs = window.location.pathname.includes("/labs/");

  // Set correct paths
  const logo = document.getElementById("headerLogo");
  const btn  = document.getElementById("allLabsBtn");

  if(inLabs){
    logo.src = "../images/isha-logo.jpeg";
    btn.href = "../index.html";
  } else {
    logo.src = "images/isha-logo.jpeg";
    btn.href = "index.html";
  }

  // Click on pill goes home
  window.goHome = function(){
    window.location.href = btn.href;
  }
})();
</script>
