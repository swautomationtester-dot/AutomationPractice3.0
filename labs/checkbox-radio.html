<script src="../includes/header.js"></script>

<!-- ================= BREADCRUMB ================= -->
<div class="breadcrumb-bar">
  <a href="../index.html" class="crumb home">üè† Home</a>
  <span class="sep">‚Ä∫</span>
  <span class="crumb current">Checkbox & Radio</span>
</div>

<!-- ================= CONTENT ================= -->
<div class="container">
  <div class="grid">

    <!-- ================= RADIO BUTTONS ================= -->
    <section class="card" data-testid="card-radio">
      <div class="card-header">
        <h2 class="card-title">Radio Buttons</h2>
        <span class="kbd">Single Select</span>
      </div>

      <div class="card-body">
        <div class="field">
          <label class="inline">
            <input type="radio" name="example-radio" value="one" data-testid="radio-one">
            <span>One</span>
          </label>
        </div>

        <div class="field">
          <label class="inline">
            <input type="radio" name="example-radio" value="two" data-testid="radio-two">
            <span>Two</span>
          </label>
        </div>

        <div class="field">
          <label class="inline">
            <input type="radio" name="example-radio" value="three" data-testid="radio-three">
            <span>Three</span>
          </label>
        </div>

        <div class="field">
          <label class="inline">
            <input type="radio" name="example-radio" disabled value="four" data-testid="radio-four">
            <span>Four</span>
          </label>
        </div>
      </div>
    </section>

    <!-- ================= CHECKBOXES ================= -->
    <section class="card" data-testid="card-checkbox">
      <div class="card-header">
        <h2 class="card-title">Checkboxes ‚Äì Fruits</h2>
        <span class="kbd">Multi Select</span>
      </div>

      <div class="card-body">

        <div class="field">
          <label class="inline">
            <input type="checkbox" id="chk-Apple" data-testid="Test-chk-Apple">
            <span>Apple</span>
          </label>
        </div>

        <div class="field">
          <label class="inline">
            <input type="checkbox" id="chk-Mango" data-testid="Test-chk-Mango">
            <span>Mango</span>
          </label>
        </div>

        <div class="field">
          <label class="inline">
            <input type="checkbox" id="chk-Orange" disabled data-testid="Test-chk-Orange">
            <span>Orange (Disabled)</span>
          </label>
        </div>

      </div>
    </section>

  </div>
</div>
